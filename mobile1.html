<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="mobile1.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300&display=swap" rel="stylesheet">
    <title>mobile1</title>
</head>
<body>
    <div class="container">
        <div class="mobile_view">
            <div class="title">
               <div class="left"><a href="mobile.html"><strong><i class="fa fa-angle-left"></i></strong></a></div>
               <div class="content"><strong>Publix Store</strong></div>
               <div class="right"><strong><i class="fa fa-search"></i></strong></div>
            </div>
           <div class="buttons">
                <div class="produce">
                   <button><strong>Produce</strong></button>
                </div>
                <div class="bakery">
                    <button><strong>Bakery</strong></button>
                </div>
                <div class="seafood">
                    <button><strong>Seafood</strong></button>
                </div>
           </div><br>
           <div class="groceries">
               <div class="avocado">
                   <div class="avocado_img">
                       <img src="img/avocado.png" height="60" width="60" alt="avocado">
                    </div>
                    <div class="avocado_content">
                        <div class="avocado_subcontent">
                            <strong>Fresh avocado</strong><br>
                            50g<br><br>
                        </div>
                        <div class="price">$5.00</div>
                        <div class="add">+</div>
                    </div>
               </div>
               <div class="peanuts">
                    <div class="peanuts_img">
                        <img src="img/peanuts.png" height="60" width="60" alt="peanuts">
                    </div>
                    <div class="peanuts_content">
                        <div class="peanuts_subcontent">
                            <strong>Crunchy peanuts</strong><br>
                            100g<br><br>
                        </div>
                        <div class="price">$12.00</div>
                        <div class="add">+</div>
                    </div>   
               </div>
               <div class="banana">
                    <div class="banana_img">
                        <img src="img/banana.png" height="60" width="60" alt="banana">
                    </div>
                    <div class="banana_content">
                       
                            <strong>Fresh banana</strong><br>
                            20<br><br>
                    
                        <div class="banana_subcontent">
                            <div class="price">$10.00</div>
                            <div class="remove">-</div>
                            <div class="remove_one">01</div>
                            <div class="add_one">+</div>
                        </div>
                    </div>  
               </div>
               <div class="tomatoes">
                    <div class="tomatoes_img">
                        <img src="img/tomato.png" height="60" width="60" alt="tomatoes">
                    </div>
                    <div class="tomatoes_content">
                        <div class="tomatoes_subcontent">
                            <strong>Organic tomatoes</strong><br>
                            250g<br><br>
                        </div>
                        <div class="price">$8.00</div>
                        <div class="add">+</div>
                    </div>    
               </div>
           </div>
           <div class="view_more">
               <a href="mobile2.html"><button>View More &nbsp;&#x1F449</button></a>
           </div>
           <div class="on_sale">
               <p>On sale &nbsp;&#x1F60D</p>
           </div>
        </div>
    </div> 
</body>
</html>
