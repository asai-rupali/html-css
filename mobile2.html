<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="mobile2.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300&display=swap" rel="stylesheet">
    <title>mobile2</title>
</head>
<body>
    <div class="container">
        <div class="mobile_view">
            <div class="title">
                <div class="left"><a href="mobile1.html"><strong><i class="fa fa-angle-left"></i></strong></a></div>
                <div class="content"><strong>Publix Store</strong></div>
                
             </div>
            <div class="delivery">
                <div class="delivery_content">
                        <div class="delivery_content1">
                            <div class="clock"><p><i class="fa fa-clock-o"></i></p></div>
                            <div class="msg"><p><strong>Delivery today at 2pm</strong></p></div>
                            <div class="time"><p><strong>Choose time</strong></p></div>

                            <div class="clock"><p><i class="fa fa-map-marker"></i></p></div>
                            <div class="msg"><p><strong>124 West Main St. Lake Geneva WI 5374</strong></p></div>
                            <div class="edit"><p><strong>Edit</strong></p></div>  
                        </div><br><br>
                    <div class="instructions"><p><strong>Write instruction(optional)</strong></p></div>
                </div>
                <div class="delivery_status">
                    <h3>Delivery Status</h3>
                </div>
                <div class="check_status">
                    <div class="lines"></div>
                    <div class="shopping_cart"><p><i class="fa fa-building"></i></p></div>
                    <div class="shopping"><p>Shopping</p></div>

                    <div class="shopping_completed_cart"><p><i class="fa fa-shopping-cart"></i></p></div>
                    <div class="shopping"><p>Shopping Completed</p></div>

                    <div class="cart1"><p><i class="fa fa-car"></i></p></div>
                    <div class="shopping1"><p><strong>Delivering</strong></p>
                         <div class="driver"><p>Your driver Nick is on the way</p></div><br>
                         <img src="img/map.jpg" height="80%" width="100%" alt="map">
                    </div>

                    <div class="cart2"><p><i class="fa fa-check"></i></p></div>
                    <div class="shopping2"><p>Delivered</p></div>

                    <div class="cart3"><p><i class="fa fa-shopping-bag"></i></p></div>
                    <div class="shopping3"><p><strong>All items</strong></p></div>
                </div>
                
            </div>
          
        </div>
    </div> 
</body>
</html>
